apply plugin: 'com.android.application'

android {
    namespace "com.azta.ahmedzenkahtrading"
    compileSdk rootProject.ext.compileSdkVersion
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    def releaseStoreFilePath = (System.getenv("AZTA_RELEASE_STORE_FILE") ?: "").trim()
    def releaseStorePassword = (System.getenv("AZTA_RELEASE_STORE_PASSWORD") ?: "").trim()
    def releaseKeyAlias = (System.getenv("AZTA_RELEASE_KEY_ALIAS") ?: "").trim()
    def releaseKeyPassword = (System.getenv("AZTA_RELEASE_KEY_PASSWORD") ?: "").trim()
    def hasReleaseSigning = releaseStoreFilePath && releaseStorePassword && releaseKeyAlias && releaseKeyPassword
    def isReleaseTask = gradle.startParameter.taskNames.any { String.valueOf(it).toLowerCase().contains('release') }
    signingConfigs {
        release {
            if (hasReleaseSigning) {
                storeFile file(releaseStoreFilePath)
                storePassword releaseStorePassword
                keyAlias releaseKeyAlias
                keyPassword releaseKeyPassword
            }
        }
    }
    defaultConfig {
        applicationId "com.azta.ahmedzenkahtrading"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            if (isReleaseTask && !hasReleaseSigning) {
                throw new GradleException("Release signing is not configured. Set AZTA_RELEASE_STORE_FILE, AZTA_RELEASE_STORE_PASSWORD, AZTA_RELEASE_KEY_ALIAS, AZTA_RELEASE_KEY_PASSWORD.")
            }
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
